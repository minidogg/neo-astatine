    <div class="above">
        <h1>Loading...</h1>
        <h3 id="tip">Fun Fact: Drugs taste good :3</h3>

    <script>
        var tips = ["Fun Fact: I farted on my sister's pellow :P","AbstractMelon's real name is Kyle :3","Doxxing is good for the environment!","Buy the funny substances from the guy in the alley."]
        var tip = document.getElementById("tip");
        const randInt = (min,max)=>{return Math.floor(Math.random() * (max+1 - min) ) + min}

        setInterval(()=>{
            tip.textContent = tips[randInt(0,tips.length-1)]
        },3000)
    </script>
